<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Bootstrap for the sake of easier, sleeker styling-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    
    <h3>Welcome, Employee!</h3>

    <!--Get all courses--> <!--P1: Managers will get all pending remibs, Employees will get all of their reimbursements-->

    <div id="courseTable">

        <h2>Courses:</h2>

        <table class="table table-bordered">
            
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>

            <tbody id="tableBody">
                <!--We'll leave the table body blank for now - it will be filled with our JS logic-->
                <tr>

                </tr>
            
            </tbody>

        </table>

    </div>


    <!--Create new course-->

    <div id="createTicket" class="col-md-4 mx-auto">
        <h3>Submit Ticket</h3>

        <div>
            <input id="userId" type="number" class="form-control" placeholder="Employee Id">
            <input id="ticketDesc" type="text" class="form-control" placeholder="description">
            <input id="ticketAmout" type="number" class="form-control" placeholder="amount">
            <button type="submit" id="submitTicketBtn" class="btn btn-success">Submit</button>
        </div>
    </div>



    <script src="Employee.js"></script>
</body>
</html>
